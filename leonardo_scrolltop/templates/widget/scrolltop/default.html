{% extends widget.get_base_template %}

{% block content %}
<div><a href="#main_content" class="topbuttonnone"><i class="fa fa-arrow-up"></i></a></div>
<script type="text/javascript">
function textClear(element)
		{
		  if ( element.value != '' )
		  {
		      element.value = '';
		  }
		}
		$(function() {
		  $('a[href=#main_content]:not([href=#])').click(function() {
		    if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
		      var target = $(this.hash);
		      target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
		      if (target.length) {
		        $('html,body').animate({
		          scrollTop: target.offset().top
		        }, {{ widget.duration }});
		        return false;
		      }
		    }
		  });
		});

$(window).scroll(function() {    
    var scroll = $(window).scrollTop();

    if (scroll >= 40) {
        $(".topbuttonnone").addClass("topbutton");
    } else {
        $(".topbuttonnone").removeClass("topbutton");
    }
});
</script>
{% endblock %}
